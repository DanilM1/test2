<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
    <title>Offers</title>
</head>

<body>
    <form class='options'>
        <hr />
        <div class='storage'>
            <label class='label_storage'>Storage: 0GB</label><br />
            <input class='input_storage' type='range' min='0' max='1000' value='0' step='1' list='storage'>
            <datalist id='storage'>
                <option value='0'>
                <option value='500'>
                <option value='1000'>
            </datalist>
            <div class='yellow'>
                <input type='radio' id='hdd' name='yellow' value='hdd' checked />
                <label for='hdd'>HDD</label>

                <input type='radio' id='ssd' name='yellow' value='ssd' />
                <label for='ssd'>SSD</label>
            </div>
            <div class='purple'>
                <input type='radio' id='multi' name='purple' value='multi' checked />
                <label for='multi'>Multi</label>

                <input type='radio' id='single' name='purple' value='single' />
                <label for='single'>Single</label>
            </div>
        </div>
        <hr />
        <div class='transfer'>
            <label class='label_transfer'>Transfer: 0GB</label><br />
            <input class='input_transfer' type='range' min='0' max='1000' value='00' step='1' list='transfer'>
            <datalist id='transfer'>
                <option value='0'>
                <option value='500'>
                <option value='1000'>
            </datalist>
        </div>
        <hr />
    </form>
    <h1>Prises</h1>
    <div>
        <input type='radio' id='storage_' name='options' value='storage' checked />
        <label for='storage_'>Storage</label>

        <input type='radio' id='transfer_' name='options' value='transfer' />
        <label for='transfer_'>Transfer</label>
    </div>
    <div class='charts'>
        <div><canvas id='h'></canvas></div>
        <div><canvas id='v'></canvas></div>
    </div>
    <script src='index.js'></script>
</body>

</html>
